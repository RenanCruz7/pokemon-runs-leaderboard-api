spring.application.name=leaderboard

# Configura??o do banco PostgreSQL (gerenciada via DatabaseConfig.java)
# spring.datasource.url, username e password configurados programaticamente
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura??es do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:your-secret-key-change-this-in-production}

# Actuator Configuration (for Render health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

